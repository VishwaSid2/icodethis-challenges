<!DOCTYPE html>
<html>
  <head>
    <title>05-11-2023 Switch App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/05-11-2023 smart_bulb.webp" />
  </head>
  <body>
    <div class="root">
      <main>
        <section class="login">
          <div class="head-image">
            <img src="Images/05-11-2023 smart_bulb.png" alt="bulb image" />
          </div>
          <div class="login-form">
            <form action="#" method="POST">
              <div class="username-section">
                <label for="user">USERNAME</label>
                <input type="text" placeholder="Enter Username" user"
                name="username" required />
              </div>
              <div class="password-section">
                <label for="passcode">PASSWORD</label>
                <input
                  type="password"
                  required
                  placeholder="Enter Password"
                  name="password"
                  id="passcode"
                  maxlength="20"
                />
              </div>

              <a href="#" class="fake-login button">LOG IN</a>
              <!-- <button type="submit">Login</button> -->
            </form>
          </div>
        </section>
        <section class="off-page">
          <div class="off-btn button">OFF</div>
        </section>
        <section class="on-page">
          <div class="bottom">
            <div class="bottom-bottom">
              <img src="Images/05-11-2023 smart_bulb (1).png" alt="" />
              <div class="on-btn button">ON</div>
              <img src="Images/05-11-2023 smart_bulb (2).png" alt="" />
            </div>
            <div class="slide-circle"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
