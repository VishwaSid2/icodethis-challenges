<!DOCTYPE html>
<html>
  <head>
    <title>19-11-2023 card with wave again but new</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/19-11-2023 onboarding_4.webp" />
    <!--googlefonts and font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="card-holder">
        <div class="card pink">
          <div class="top">
            <div class="top-img">
              <img src="Images/Vector Smart Object-ai.png" alt="main icon" />
              <h1>GROW YOUR TEXT</h1>
            </div>
            <p class="text"></p>
          </div>
          <div class="bottom">
            <div class="waves">
              <div class="wave one"></div>
              <div class="wave two"></div>
              <div class="wave three"></div>
            </div>
            <div class="section-dots">
              <div class="section-count active"></div>
              <div class="section-count"></div>
              <div class="section-count"></div>
            </div>
            <a href="#">Skip</a>
          </div>
        </div>
        <!-- card red -->
        <div class="card red">
          <div class="top">
            <div class="top-img">
              <img src="Images/Vector Smart Object-ai.png" alt="main icon" />
              <h1>PLAN YOUR PROJECT</h1>
            </div>
            <p class="text"></p>
          </div>
          <div class="bottom">
            <div class="waves">
              <div class="wave one" id="one"></div>
              <div class="wave two" id="two"></div>
              <div class="wave three" id="three"></div>
            </div>
            <div class="section-dots">
              <div class="section-count active"></div>
              <div class="section-count"></div>
              <div class="section-count"></div>
            </div>
            <a href="#">Skip</a>
          </div>
        </div>
        <!-- purple card -->
        <div class="card purple">
          <div class="top">
            <div class="top-img">
              <img src="Images/Vector Smart Object-ai.png" alt="main icon" />
              <h1>CREATE YOUR PRODUCT</h1>
            </div>
            <p class="text"></p>
          </div>
          <div class="bottom">
            <div class="waves">
              <div class="wave one"></div>
              <div class="wave two"></div>
              <div class="wave three"></div>
            </div>
            <div class="section-dots">
              <div class="section-count active"></div>
              <div class="section-count"></div>
              <div class="section-count"></div>
            </div>
            <a href="#">Skip</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
