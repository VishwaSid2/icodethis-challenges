<!DOCTYPE html>
<html>
  <head>
    <title>05-12-2023 Icodethis X-mas Nav</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/05-12-2023 iCodeMas_05.webp" />
    <!--Google fonts and Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700;900&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <header>
        <div class="coupon-code notification">
          <p class="coupon-container">
            <a href="#">Use code "XMAS" for a 20% discount at checkout.</a>
            <span class="spans">X</span>
          </p>
        </div>
        <nav>
          <div class="left">
            <h1>iCodeMas</h1>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                name="search"
                id="search-box"
                placeholder="Search"
              />
            </div>
          </div>
          <div class="right">
            <ul>
              <li><a href="#">Featured</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
            <div class="cart">
              <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
          </div>
          <span class="span-bar"><i class="fa-solid fa-bars"></i></span>
        </nav>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
