<!DOCTYPE html>
<html>
  <head>
    <title>21-11-2023 Card Person UI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/21-11-2023 simple_user_cards.webp" />
    <!-- google fonts cdn and fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="card-holder">
        <div class="card one ">
          <div class="content">
            <img src="Images/ASH p10824738_e_v8_aa.jpg" alt="person1" />
            <h1>Ash Kechum</h1>
            <p>Head of Global Product</p>
            <a href="#">Connect</a>
          </div>
        </div>
        <!-- card 2 -->
        <div class="card two active">
          <div class="content">
            <img src="Images/pika pkfhbsyd0wf71.png" alt="person1" />
            <h1>Ash's Pikachu</h1>
            <p>Solider of Global Product</p>
            <a href="#">Connect</a>
          </div>
        </div>
        <!-- card 3 -->
        <div class="card three">
          <div class="content">
            <img src="Images/Brock.jpg" alt="person1" />
            <h1>Brock Harrison</h1>
            <p>Tech of Global Product</p>
            <a href="#">Connect</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
