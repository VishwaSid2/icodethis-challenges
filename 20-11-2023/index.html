<!DOCTYPE html>
<html>
  <head>
    <title>20-11-2023 Login UI Mirror</title>
    <meta chraset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/20-11-2023 purple_login.webp" />
    <!-- google and fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="pages">
        <div class="page">
          <div class="top">
            <img src="Images/day_395.png" alt="settings icon" />
            <h1 class="title">Login in</h1>
            <p class="text">
              Porta loboris at faciisi sem id aliquam, vel ac magins nec dictum
            </p>
          </div>
          <div class="middle">
            <label for="user">
              <i class="fa-regular fa-user"></i>
              <input type="text" id="user" placeholder="Username" />
            </label>
            <label for="password">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="password" placeholder="Password" />
            </label>
            <div class="check-box">
              <label class="check">
                <input type="checkbox" checked />
                <span>Remember me</span>
              </label>
              <a href="#">Forgot Password</a>
            </div>
          </div>
          <div class="bottom">
            <a href="#" class="log">LOG IN</a>
            <a href="#" class="sig">SIGN UP</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
