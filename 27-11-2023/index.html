<!DOCTYPE html>
<html>
  <head>
    <title>27-11-2023- freelancing card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/27-11-2023 freelancer_card.webp" />
    <!--google fonts and fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="free-lance-card">
        <div class="top-right">
          <img src="Images/Profile.jpg" class="profile" alt="Profile image" />
          <div class="ratings">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star nocolor"></i>
          </div>
          <span id="badge">4.3</span>
        </div>
        <div class="top-left">
          <div class="top">
            <div class="right info">
              <h1>Debra Bellamy</h1>
              <p>.Net Developer</p>
              <div class="links-socials">
                <div class="left">
                  <i class="fa-brands fa-internet-explorer"></i>
                  <a href="#">aglesbridal.com</a>
                </div>
                <div class="right">
                  <i class="fa-brands fa-linkedin"></i>
                  <i class="fa-brands fa-behance"></i>
                  <i class="fa-brands fa-google-plus-g"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="middle">
            <div class="jobs-and-time">
              <div class="left">
                <h1>24</h1>
                <p>Jobs Completed</p>
              </div>
              <div class="right">
                <h1>89%</h1>
                <p>On Time</p>
              </div>
            </div>
          </div>
          <div class="bottom">
            <p>
              I am an experienced academic writer
               with vast skills to reasearch
              in different fields.My major include Business
              Studies,English,History,Management, Psychology,Sociology
            </p>
            <div class="bottom-action">
              <a href="#" class="hire">Hire Debra</a>
              <a href="#">Add to favourite</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
