<!DOCTYPE html>
<html>
  <head>
    <title>09-11-2023 follow list</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/09-11-2023 follow_list.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="root">
      <button>Load More</button>
      <div class="suggested-list">
        <!-- 1st -->
        <div class="profile">
          <div class="profile-pic">
            <img
              src="Images/Profiles/Tartaglia_Character_Card.webp"
              alt="Tartaglia"
            />
            <div class="online-status dnd"></div>
          </div>
          <div class="profile-details">
            <div class="profile-container">
              <h1 class="profile-name">Tartaglia</h1>
              <h2 class="profile-vision">Vision - Hydro</h2>
            </div>
            <div class="profile-options-container">
              <a href="#">Message</a>
              <a href="#">Follow</a>
            </div>
          </div>
        </div>
        <!--2nd -->
        <div class="profile">
          <div class="profile-pic">
            <img
              src="Images/Profiles/Shenhe_Character_Card.webp"
              alt="Shenhe"
              style="transform: scaleX(-1) scale(1.1)"
            />
            <div class="online-status false"></div>
          </div>
          <div class="profile-details">
            <div class="profile-container">
              <h1 class="profile-name">Shenhe</h1>
              <h2 class="profile-vision">Vision - Cryo</h2>
            </div>
            <div class="profile-options-container">
              <a href="#">Message</a>
              <a href="#">Follow</a>
            </div>
          </div>
        </div>
        <!-- 3rd -->
        <div class="profile">
          <div class="profile-pic">
            <img
              src="Images/Profiles/Kaeya_Character_Card.webp"
              alt="Kaeya"
              style="transform: scaleX(-1) scale(1.1)"
            />
            <div class="online-status true"></div>
          </div>
          <div class="profile-details">
            <div class="profile-container">
              <h1 class="profile-name">Kaeya</h1>
              <h2 class="profile-vision">Vision - Cryo</h2>
            </div>
            <div class="profile-options-container">
              <a href="#">Message</a>
              <a href="#">Follow</a>
            </div>
          </div>
        </div>
        <!---Static end-->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
