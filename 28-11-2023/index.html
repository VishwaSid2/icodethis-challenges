<!DOCTYPE html>
<html>
  <head>
    <title>28-11-2023 Newsletter And Cookie Toast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Images/28-11-2023 newsletter_cookies.webp"
    />
    <!---Google fonts and Fontawesome CDNS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="news-holder">
        <div class="left">
          <img
            src="Images/28-11-2023 newsletter_cookies (1).png"
            alt="POSTBOX"
          />
        </div>
        <div class="right">
          <h1>Join Our Newsletter</h1>
          <p>
            Get the latest articles, freebies, jobs and special offers deliverd
            directly to your inbox.
          </p>
          <div class="email-box">
            <input type="email" placeholder="Email address" />
            <input type="submit" value="Subcribe" />
          </div>
        </div>
      </div>
      <div class="cookie-toast">
        <div class="left">
          <img
            src="Images/28-11-2023 newsletter_cookies.png"
            alt="COCKIES IMAGES"
          />
        </div>
        <div class="right">
          <p class="cookie-text">
            We use cookies to ensure that we give you the best experience on our
            website. Read our
            <!-- <span> Privacy Statement. </span> -->
          </p>
          <a href="#">I disagree</a>
          <a href="#">I agree</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
