<!DOCTYPE html>
<html>
  <head>
    <title>13-11-2023 Event Schedule</title>
    <!-- cdn js fontawesome and google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/13-11-2023 event_schedule.webp" />
  </head>
  <body>
    <div class="root">
      <div class="events">
        <div class="top">
          <nav>
            <i class="fa-solid fa-arrow-left icons"></i>
            <i class="fa-regular fa-bell icons icons2"></i>
          </nav>
          <div class="top-profile">
            <div class="info-data">
              <img src="Images/profile.webp" alt="profile-icon" />
              <div class="top-profile-info">
                <h1>MARSHMELLO</h1>
                <p>event schedule</p>
              </div>
            </div>
          </div>
          <div class="top-month">
            <a href="#" class="active">NOVEMBER</a>
            <a href="#">DECEMBER</a>
          </div>
        </div>
        <div class="bottom">
          <div class="event-handler">
            <div class="event-details">
              <h2>NOV 26</h2>
              <p>Denver.CO,US</p>
              <div class="spans">
                <span>
                  <i class="fa-solid fa-location-dot"></i>Pepsi Center</span
                >
                <span> <i class="fa-solid fa-clock"></i> 20:00</span>
              </div>
            </div>
            <div class="btn buy-now">
              <a href="#">
                <i class="fa-solid fa-ticket fa-flip-vertical"></i>Buy Ticket</a
              >
            </div>
          </div>
          <!--2nd sold out-->
          <div class="event-handler">
            <div class="event-details">
              <h2>NOV 28</h2>
              <p>Omaha.NE,US</p>
              <div class="spans">
                <span> <i class="fa-solid fa-location-dot"></i>BOK Center</span>
                <span> <i class="fa-solid fa-clock"></i> 20:00</span>
              </div>
            </div>
            <div class="btn sold-out">
              <a href="#">
                <i class="fa-solid fa-ticket fa-flip-vertical"></i> Sold Out</a
              >
            </div>
          </div>
          <!-- 3rd -->
          <div class="event-handler">
            <div class="event-details">
              <h2>NOV 30</h2>
              <p>Ohio.CO,US</p>
              <div class="spans">
                <span>
                  <i class="fa-solid fa-location-dot"></i>Pepsi Center</span
                >
                <span> <i class="fa-solid fa-clock"></i> 20:00</span>
              </div>
            </div>
            <div class="btn buy-now">
              <a href="#">
                <i class="fa-solid fa-ticket fa-flip-vertical"></i>Buy Ticket</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
