<!DOCTYPE html>
<html>
  <head>
    <title>15-11-2023 Blue Cards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,Initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <!--this is for google fonts and font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="blue-cards">
        <div class="left">
          <div class="left-top">
            <h1>86 places</h1>
            <p>See your most visited places and the places you've been</p>
          </div>
          <div class="left-bottom">
            <h1>Home and work</h1>
            <a href="#"
              ><i class="fa-solid fa-house"></i>Add your home address
              <i class="fa-solid fa-chevron-right"></i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-laptop"></i>Add your work address
              <i class="fa-solid fa-chevron-right"></i
            ></a>
          </div>
        </div>
        <div class="right">
          <img src="Images/romania.png" alt="Romania" />
          <h1>Romania and Norway</h1>
          <p>Mar 18 -31.2018</p>
          <a href="#">View trips</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
