<!DOCTYPE html>
<html>
  <head>
    <title>14-11-2023 Points Checker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/14-11-2023 achievements.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="points-result">
        <div class="top">
          <h1>YOUR RESULTS</h1>
        </div>
        <div class="middle">
          <div class="middle-left">
            <h2>25:32:02</h2>
            <span>Average time</span>
          </div>
          <div class="middle-center">
            <h2>10 POINTS</h2>
            <span>OF 30</span>
          </div>
          <div class="middle-right">
            <h2>7.3 Km</h2>
            <span>Average workout</span>
          </div>
        </div>
        <div class="bottom">
          <h3>MY AWARDS</h3>
          <div class="awards">
            <div class="award one">
              <img src="Images/blue.png" alt="award blue" />
              <p>Goal Achievement</p>
            </div>
            <div class="award two">
              <img src="Images/RED.png" alt="award red" />
              <p>First in a Round</p>
            </div>
            <div class="award three">
              <img src="Images/GREY.png" alt="award grey" />
              <p>One Cup Won</p>
            </div>
          </div>
          <div class="days">
            <p>28 DAYS LEFT IN THE CHALLENGE</p>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
