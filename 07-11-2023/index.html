<!DOCTYPE html>
<html>
  <head>
    <title>07-11-2023 Rating Boxes?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="Images/custom_form_elements.webp" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="one-line">
        <div class="one-icons active">
          <div class="circle"></div>
          <span class="circle-title">Audio</span>
        </div>
        <div class="one-icons ongoing">
          <div class="circle"></div>
          <span class="circle-title">Video</span>
        </div>
        <div class="one-icons">
          <div class="circle"></div>
          <span class="circle-title-three">Performance</span>
        </div>
      </div>
      <div class="two-rating">
        <div class="two-top">
          <div class="spans">
            <span class="two-line active"></span>
            <span class="two-line"></span>
          </div>
          <p>Rate your experience</p>
        </div>
        <div class="two-bottom">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>
      </div>
      <div class="three-rate">
        <div class="three-top">
          <p>How do you rate our services</p>
        </div>
        <div class="three-bottom">
          <ul>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></li>
          </ul>
        </div>
      </div>
      <div class="four-choice">
        <p>What didn't worked properly ?</p>
        <ul>
          <li>
            <input type="checkbox" id="blur" />
            <label for="blur">Video was blurry</label>
          </li>
          <li>
            <input id="sound" type="checkbox" />
            <label for="sound">Sound wasn't working</label>
          </li>
          <li>
            <input type="checkbox" id="crash" />
            <label for="crash">App was crashing</label>
          </li>
          <li>
            <input type="checkbox" id="else" /><label for="else">Else</label>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
