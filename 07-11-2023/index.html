<!DOCTYPE html>
<html>
  <head>
    <title>07-11-2023 Rating Boxes?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="one-line">
        <div class="one-icons">
          <div class="circle"></div>
          <span class="circle-title">Audio</span>
        </div>
        <div class="one-icons">
          <div class="circle"></div>
          <span class="circle-title">Video</span>
        </div>
        <div class="one-icons">
          <div class="circle"></div>
          <span class="circle-title">Performance</span>
        </div>
      </div>
      <div class="two-rating">
        <div class="two-top">
          <span class="two-line active"></span>
          <span class="two-line"></span>
          <p>Rate your experience</p>
        </div>
        <div class="two-bottom">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>
      </div>
      <div class="three-rate">
        <div class="three-top">
          <p>How do you rate our services</p>
        </div>
        <div class="three-bottom">
          <ul>
            <li>*</li>
            <li>*</li>
            <li>*</li>
            <li>*</li>
            <li>*</li>
          </ul>
        </div>
      </div>
      <div class="four-choice">
        <p>What didn't worked properly ?</p>
        <ul>
          <li>
            <label for="">Video was blurry</label> <input type="checkbox" />
          </li>
          <li>
            <label for="">Sound wasn't working</label> <input type="checkbox" />
          </li>
          <li>
            <label for="">App was crashing</label> <input type="checkbox" />
          </li>
          <li><label for="">Else</label> <input type="checkbox" /></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
