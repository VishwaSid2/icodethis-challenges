<!DOCTYPE html>
<html>
  <head>
    <title>04-Reminder App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Images/04-11-2023 reminder_app.webp" />
  </head>
  <body>
    <main>
      <div class="root">
        <div class="app-container">
          <div class="left">
            <div class="search">
              <input type="text" id="search_box" placeholder="Search" />
            </div>
            <div class="reminders">
              <ul>
                <li>REMINDERS<span>2</span></li>
                <li>TO DO LIST<span>9</span></li>
                <li class="active">SHOPPING LIST<span>4</span></li>
                <li>OTHER<span>3</span></li>
              </ul>
            </div>
          </div>
          <div class="right">
            <div class="menu active">
              <p class="title">
                <span>GROCERIES</span>
                <img
                  src="Images/menu.png"
                  alt="icon..."
                  width="13px"
                  height="13px"
                />
              </p>
              <ul>
                <li class="active">Butter</li>
                <li class="active">Orange juice</li>
                <li>Cheese</li>
                <li class="active">Chocolate</li>
                <li>Corn flakes</li>
                <li>Potato</li>
                <li>Avocado</li>
              </ul>
            </div>
            <div class="menu">
              <p class="title">
                <span>ELECTRONICS</span>
                <img
                  src="Images/menu.png"
                  alt="icon..."
                  width="13px"
                  height="13px"
                />
              </p>
            </div>
            <div class="menu">
              <p class="title">
                <span>BOOKS</span>
                <img
                  src="Images/menu.png"
                  alt="icon..."
                  width="13px"
                  height="13px"
                />
              </p>
            </div>
            <div class="menu">
              <p class="title">
                <span>CAR</span>
                <img
                  src="Images/menu.png"
                  alt="icon..."
                  width="13px"
                  height="13px"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
