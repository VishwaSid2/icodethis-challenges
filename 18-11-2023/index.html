<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/18-11-2023 double_popups.webp" />
    <!-- google fonts and fontawesome icon cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>18-11-2023 Email And A Shopping card Double</title>
  </head>
  <body>
    <div class="root">
      <div class="card-holder">
        <div class="card">
          <div class="X">
            <a href="#">X</a>
          </div>
          <div class="img-holder">
            <img src="Images/phone LbZM55A.png" alt="Phone_icon" />
          </div>
          <div class="card-text">
            <h1>Add your phone number</h1>
            <p>Make it easier for your friends to get in touch with you</p>
          </div>
          <div class="buttons">
            <a href="#">Not now</a>
            <a href="#" class="step">Add number</a>
          </div>
        </div>
        <!--2nd card-->
        <div class="card">
          <div class="X">
            <a href="#">X</a>
          </div>
          <div class="img-holder">
            <img src="Images/fire icon wOkPZe5.png" alt="Fire_icon" />
          </div>
          <div class="card-text">
            <h1>Stay up to date with our hot news!</h1>
            <p>Get weekly updates on whats's happening in the tech industry</p>
          </div>
          <div class="buttons and-inputs">
            <input type="email" placeholder="Enter your email address" />
            <a href="#" class="step">Subscribe</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
